<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #444;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }

    p.bio {
      font-size: 1rem;
      color: #ccc;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .links a {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem 1.5rem;
      background: #1f1f1f;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .links a:hover {
      background: #333;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>

  <img src="https://placekitten.com/200/200" alt="Profile picture" class="profile-pic" />

  <h1>Your Name</h1>
  <p class="bio">This is a short bio about you. Put anything here—who you are, what you do, or a fun fact.</p>

  <div class="links">
    <a href="https://discord.com/users/YOUR-ID" target="_blank">Discord</a>
    <a href="https://github.com/YOUR-USERNAME" target="_blank">GitHub</a>
    <a href="https://twitter.com/YOUR-HANDLE" target="_blank">Twitter</a>
  </div>

  <footer>
    Made by You • Hosted on GitHub Pages
  </footer>

</body>
</html>
